<div class="bg-white rounded-lg shadow-md">
  <div class="grid grid-cols-2 ">
    <p class="p-4 cols-2  font-bold text-purple-700">Liste de tous les utilisateurs</p>

  </div>
  <div>

  </div>
  <table class="w-full text-left">
    <thead class="bg-purple-50">
      <tr>
        <th class="p-4">Nom</th>
        <th class="p-4">email</th>

        <th class="p-4">Status</th>
        <th class="p-4 text-center">Date de creation</th>
        <th class="p-4 text-center">Heure de creation</th>

        <th class="p-4 text-center">Desactiver/Activer</th>
      </tr>
    </thead>
    <tbody>
      @for (user of users; track user._id) {
      <tr class="border-t">
        <td class="p-4">{{user.name}}</td>
        <td class="p-4">{{user.email}}</td>
        <td *ngIf="user?.actif" class="p-4 text-green-600 font-bold">Actif</td>
        <td *ngIf="!user?.actif" class="p-4 text-red-600 font-bold">Inactif</td>

        <td class="p-4  font-bold text-center">
          {{ transform(user.createdAt,0)}}
        </td>
        <td class="p-4  font-bold text-center">
          {{ transform(user.createdAt,1)}}
        </td>


         <td class="p-4  font-bold text-center" *ngIf="!user?.actif">
          <button (click)="confirmToggle(user)" class="bg-green-700  text-white py-2 px-5 rounded-lg shadow hover:bg-green-800">
           <svg width="30px" height="30px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M13.5 16.5854C13.5 17.4138 12.8284 18.0854 12 18.0854C11.1716 18.0854 10.5 17.4138 10.5 16.5854C10.5 15.7569 11.1716 15.0854 12 15.0854C12.8284 15.0854 13.5 15.7569 13.5 16.5854Z" fill="#FFFFFF"/>
<path fill-rule="evenodd" clip-rule="evenodd" d="M6.33367 10C6.20971 9.64407 6.09518 9.27081 5.99836 8.88671C5.69532 7.68444 5.54485 6.29432 5.89748 4.97439C6.26228 3.60888 7.14664 2.39739 8.74323 1.59523C10.3398 0.793061 11.8397 0.806642 13.153 1.32902C14.4225 1.83396 15.448 2.78443 16.2317 3.7452C16.4302 3.98851 16.6166 4.23669 16.7907 4.48449C17.0806 4.89706 16.9784 5.45918 16.5823 5.7713C16.112 6.14195 15.4266 6.01135 15.0768 5.52533C14.9514 5.35112 14.8197 5.17831 14.6819 5.0094C14.0088 4.18414 13.2423 3.51693 12.4138 3.18741C11.6292 2.87533 10.7252 2.83767 9.64112 3.38234C8.55703 3.92702 8.04765 4.6748 7.82971 5.49059C7.5996 6.35195 7.6774 7.36518 7.93771 8.39788C8.07953 8.96054 8.26936 9.50489 8.47135 10H18C19.6569 10 21 11.3431 21 13V20C21 21.6569 19.6569 23 18 23H6C4.34315 23 3 21.6569 3 20V13C3 11.3431 4.34315 10 6 10H6.33367ZM19 13C19 12.4477 18.5523 12 18 12H6C5.44772 12 5 12.4477 5 13V20C5 20.5523 5.44772 21 6 21H18C18.5523 21 19 20.5523 19 20V13Z" fill="#FFFFFF"/>
</svg>
          </button>
        </td>
        <td class="p-4  font-bold text-center" *ngIf="user?.actif">
          <button (click)="confirmToggle(user)"  class="bg-red-400 text-white py-2 px-5 rounded-lg shadow hover:bg-red-500">
            <svg width="30px" height="30px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 14.5V16.5M7 10.0288C7.47142 10 8.05259 10 8.8 10H15.2C15.9474 10 16.5286 10 17 10.0288M7 10.0288C6.41168 10.0647 5.99429 10.1455 5.63803 10.327C5.07354 10.6146 4.6146 11.0735 4.32698 11.638C4 12.2798 4 13.1198 4 14.8V16.2C4 17.8802 4 18.7202 4.32698 19.362C4.6146 19.9265 5.07354 20.3854 5.63803 20.673C6.27976 21 7.11984 21 8.8 21H15.2C16.8802 21 17.7202 21 18.362 20.673C18.9265 20.3854 19.3854 19.9265 19.673 19.362C20 18.7202 20 17.8802 20 16.2V14.8C20 13.1198 20 12.2798 19.673 11.638C19.3854 11.0735 18.9265 10.6146 18.362 10.327C18.0057 10.1455 17.5883 10.0647 17 10.0288M7 10.0288V8C7 5.23858 9.23858 3 12 3C14.7614 3 17 5.23858 17 8V10.0288" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </td>
      </tr>
    }
    </tbody>
  </table>
</div>
