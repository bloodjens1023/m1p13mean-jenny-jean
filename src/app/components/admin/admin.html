<main class="flex items-center justify-center w-full px-4 mt-3">
<div class="w-full max-w-md rounded-lg bg-gray-50 border border-gray-200 p-5 mx-5" >
    <div class="py-4 flex justify-center">
        <a href="/"class="border-0 w-10">
          <img src="https://img.icons8.com/stickers/1200/shop--v2.jpg" alt="shop">
        </a>
    </div>
    <h1 class="mb-4 text-center text-2xl font-semibold">Administrator</h1>
    <form  (ngSubmit)="onLogin()">
        <div class="mb-4">
            <label for="email" class="mb-1 block text-sm text-gray-400">Adresse e-mail</label>
            <input type="email" id="email" placeholder="name@example.com" autocomplete="email"
                [(ngModel)]="loginData.email"
                required
                name="email"
                class="py-2 w-full rounded border border-gray-300 bg-slate-100 px-2 text-center text-gray-400 placeholder-[#7f8c8d] focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
        </div>
        <div class="mb-4">
            <label for="password" class="mb-1 block text-sm text-gray-400">Mot de passe</label>
            <input type="password" id="password" placeholder="Password" autocomplete="new-password"
              [(ngModel)]="loginData.password"
              required
              name="passwword"
                class="py-2 w-full rounded border border-gray-300 bg-slate-100 px-2 text-center text-gray-400 focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
        </div>
        <div class="mb-2 text-right">
            <a href="#" class="text-sm text-gray-400 hover:text-indigo-500">Mot de passe oublié?</a>
        </div>
        <button type="submit"
            class="py-2.5 font-medium w-full rounded bg-indigo-500
             text-white transition-colors duration-300 hover:bg-indigo-600">Se connecter
            </button>
    </form>







    <p class="mt-8 text-center text-sm text-gray-400">
        En cliquant sur Se connecter, vous acceptez nos
        <a href="#" class="underline">conditions d’utilisation</a> et <a href="#" class="underline">notre politique de confidentialité</a>.
    </p>
</div>
</main>
