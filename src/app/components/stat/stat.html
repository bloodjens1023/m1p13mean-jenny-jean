<div class="flex min-h-screen bg-gray-100 ">
<!-- Sidebar -->
  <aside class="w-64 bg-white shadow-md hidden sm:flex ">
    <app-navbar-admin/>
  </aside>

  <!-- Main Content -->
   <div class="flex-1 flex flex-col ">
    <!-- Top Navbar -->
        <header class="fixed top-0 left-0 sm:left-64 right-0 h-16 bg-white shadow-md flex justify-between items-center px-6 z-50">

      <h1 class="text-xl font-bold text-indigo-500">
        Dashboard
      </h1>

      <!-- Zone Admin -->
      <div class="relative" (clickOutside)="isOpen = false">

        <!-- Bouton -->
        <button
          (click)="toggleMenu()"
          class="flex items-center gap-2 bg-gray-100 hover:bg-gray-200 px-4 py-2 rounded-lg transition">

          <div class="w-8 h-8 rounded-full bg-indigo-500 text-white flex items-center justify-center font-bold">
            A
          </div>

        </button>

        <!-- Dropdown -->
        <div *ngIf="isOpen"
            class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border z-50">

          <button
            class="w-full text-left px-4 py-2 hover:bg-gray-100 transition">
            Paramètres
          </button>

          <button
            (click)="logout()"
            class="w-full text-left px-4 py-2 hover:bg-red-50 text-red-600 transition">
            Déconnexion
          </button>

        </div>

      </div>

    </header>


    <!-- Content -->
    <main class="p-6 space-y-6 mt-20">
<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
  <div class="bg-white p-6 rounded-lg shadow-md">
    <p class="text-sm text-gray-500 text-center">Nombre total de boutique</p>
    <h2 class="text-3xl font-bold text-dark mt-2 text-center">{{boutique_total}}</h2>
  </div>
  <div class="bg-white p-6 rounded-lg shadow-md">
    <p class="text-sm text-gray-500 text-center">nombre de boutique actif</p>
    <h2 class="text-3xl font-bold text-dark  mt-2 text-center">{{ boutique_actif }}</h2>
  </div>
  <div class="bg-white p-6 rounded-lg shadow-md">
    <p class="text-sm text-gray-500 text-center">nombre de boutique inactif</p>
    <h2 class="text-3xl font-bold text-dark mt-2 text-center">{{ boutique_total - boutique_actif}}</h2>
  </div>

</div>
<app-boutique-list />
