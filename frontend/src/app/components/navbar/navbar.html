<nav class="flex items-center justify-between px-6 md:px-16 lg:px-24 xl:px-32 py-4 border-b border-gray-300 bg-white relative transition-all">
  <!-- Logo -->
  <a routerLink="/" class="flex items-center gap-2">
    <h1 class="text-2xl font-bold text-indigo-500">SmartShop</h1>
  </a>

  <!-- Mobile menu button -->
  <button aria-label="Menu" class="sm:hidden" (click)="toggleMobileMenu()">
    <svg width="21" height="15" viewBox="0 0 21 15" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect width="21" height="1.5" rx=".75" fill="#426287"/>
      <rect x="8" y="6" width="13" height="1.5" rx=".75" fill="#426287"/>
      <rect x="6" y="13" width="15" height="1.5" rx=".75" fill="#426287"/>
    </svg>
  </button>

  <!-- Mobile menu -->
  <div
    id="mobile-menu"
    class="absolute top-15 left-0 w-full bg-white shadow-md py-4 flex-col items-start gap-2 px-5 text-sm md:hidden"
    [class.hidden]="!mobileMenuOpen">
    <a routerLink="/" class="block">Home</a>
    <button class="cursor-pointer px-6 py-2 mt-2 bg-indigo-500 hover:bg-indigo-600 transition text-white rounded-full text-sm">
      Login
    </button>
  </div>

  <!-- Desktop menu -->
  <div class="hidden sm:flex items-center gap-8 ">
    <div class="hidden lg:flex items-center text-sm gap-2 border border-gray-300 px-3 rounded-full lg:w-100 lg:mr-40">
      <input class="py-1.5 w-full bg-transparent outline-none placeholder-gray-500" type="text" placeholder="Search products" />
      <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M10.836 10.615 15 14.695" stroke="#7A7B7D" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
        <path clip-rule="evenodd" d="M9.141 11.738c2.729-1.136 4.001-4.224 2.841-6.898S7.67.921 4.942 2.057C2.211 3.193.94 6.281 2.1 8.955s4.312 3.92 7.041 2.783" stroke="#7A7B7D" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>

    <div class="relative cursor-pointer">
      <svg width="18" height="18" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M.583.583h2.333l1.564 7.81a1.17 1.17 0 0 0 1.166.94h5.67a1.17 1.17 0 0 0 1.167-.94l.933-4.893H3.5m2.333 8.75a.583.583 0 1 1-1.167 0 .583.583 0 0 1 1.167 0m6.417 0a.583.583 0 1 1-1.167 0 .583.583 0 0 1 1.167 0" stroke="#615fff" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <button class="absolute -top-2 -right-3 text-xs text-white bg-indigo-500 w-4.5 h-4.5 rounded-full">0</button>
    </div>

    <a *ngIf="!auth.user()" class="cursor-pointer px-8 py-2 bg-indigo-500 hover:bg-indigo-600 transition text-white rounded-full" routerLink="/login">
      Login
    </a>
    <div *ngIf="auth.user() as user">
      <button (click)="logout()" class="cursor-pointer px-8 py-2 bg-red-500 hover:bg-red-600 transition text-white rounded-full">
        Logout
      </button>
      </div>

  </div>
</nav>
