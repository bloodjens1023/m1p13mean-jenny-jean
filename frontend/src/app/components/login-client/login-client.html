
<main class="flex items-center justify-center w-full px-4 mt-3">
<div class="w-full max-w-md rounded-lg bg-gray-50 border border-gray-200 p-5 mx-5" >
    <div class="py-4 flex justify-center">
        <a href="/"class="border-0 w-10">
          <img src="https://img.icons8.com/stickers/1200/shop--v2.jpg" alt="shop">
        </a>
    </div>
    <h1 class="mb-4 text-center text-2xl font-semibold">Création d’un utilisateur</h1>
    <form (ngSubmit)="onInsertUser()">
        <div class="mb-4">
            <label for="name" class="mb-1 block text-sm text-gray-400">Nom complet</label>
            <input type="text" id="name" placeholder="Nom complet" autocomplete="nom"
                [(ngModel)]="newUser.name"
                required
                name="name"
                class="w-full mt-1 px-3 py-2 border rounded" />
        </div>
        <div class="mb-4">
            <label for="email" class="mb-1 block text-sm text-gray-400">Adresse e-mail</label>
            <input type="email" id="email" placeholder="name@example.com" autocomplete="email"
                [(ngModel)]="newUser.email"
                required
                name="email"
                class="py-2 w-full rounded border border-gray-300 bg-slate-100 px-2 text-center text-gray-400 placeholder-[#7f8c8d] focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
        </div>
        <div class="mb-4">
            <label for="password" class="mb-1 block text-sm text-gray-400">Mot de passe</label>
            <input type="password" id="password" placeholder="votre Mot de passe" autocomplete="new-password"
              [(ngModel)]="newUser.password"
              required
              name="password"
                class="py-2 w-full rounded border border-gray-300 bg-slate-100 px-2 text-center text-gray-400 focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
        </div>
         <div class="mb-4">
            <label for="password" class="mb-1 block text-sm text-gray-400">Mot de passe</label>
            <input type="password" id="password" placeholder="Confirmer votre Mot de passe" autocomplete="new-password1"
              [(ngModel)]="passconfirm"
              required
              name="password"
                class="py-2 w-full rounded border border-gray-300 bg-slate-100 px-2 text-center text-gray-400 focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">
              Rôle
            </label>
            <select [(ngModel)]="newUser.role" name="role" class="w-full mt-1 px-3 py-2 border rounded">
              <option value="USER">Acheteur</option>
              <option value="SHOP">Propriétaire de boutique</option>
            </select>
          </div>
        <button type="submit"
            class="py-2.5 font-medium w-full rounded bg-indigo-500
             text-white transition-colors duration-300 hover:bg-indigo-600">Enregistrer
        </button>
    </form>
</div>
</main>
