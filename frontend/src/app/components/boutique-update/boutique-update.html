 @for (boutique of boutique; track boutique._id) {
<div class="flex justify-center items-center min-h-screen  from-blue-50  mt-5 py-8">
  <div class="w-full max-w-2xl px-4">
    <div class="bg-white shadow-2xl rounded-3xl p-8 border border-gray-100">

      <!-- Titre -->
      <div class="text-center mb-8">
        <h2 class="text-3xl lg:text-4xl font-black  bg-indigo-500 bg-clip-text text-transparent">
          Modification Boutique
        </h2>
        <p class="text-gray-500 mt-2">{{ boutiqueForm.value.nom || 'Nouvelle boutique' }}</p>
      </div>

      <!-- Formulaire R√©actif -->
      <form [formGroup]="boutiqueForm" (ngSubmit)="onSubmit()" class="space-y-6">

        <!-- 1. Nom -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">
            Nom de la boutique <span class="text-red-500">*</span>
          </label>
          <input formControlName="nom"

                 class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl
                        focus:ring-4 focus:ring-blue-100 focus:border-blue-500
                        transition-all duration-300 text-lg font-medium
                        {{ boutiqueForm.get('nom')?.invalid && boutiqueForm.get('nom')?.touched ? 'border-red-300 ring-red-200' : '' }}"
                 placeholder="Samsung Galaxy Store" val>
          <div *ngIf="boutiqueForm.get('nom')?.invalid && boutiqueForm.get('nom')?.touched"
               class="text-red-500 text-sm mt-1">
            Le nom est obligatoire
          </div>
        </div>

        <!-- 2. Code -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Code boutique</label>
          <input formControlName="code"
                 class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl
                        focus:ring-4 focus:ring-blue-100 focus:border-blue-500
                        transition-all duration-300"
                 placeholder="SAMSUNG001">
        </div>

        <!-- 3. Description -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Description</label>
          <textarea formControlName="description"
                    rows="4"
                    class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl resize-vertical
                           focus:ring-4 focus:ring-blue-100 focus:border-blue-500
                           transition-all duration-300"
                    placeholder="Vente smartphones Samsung, montres connect√©es..."></textarea>
        </div>

        <!-- 4. Loyer Mensuel -->
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Loyer Mensuel (MGA)</label>
            <input formControlName="loyerMensuel"
                   type="number"
                   class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl
                          focus:ring-4 focus:ring-blue-100 focus:border-blue-500
                          transition-all duration-300"
                   placeholder="1200000">
          </div>

          <!-- 5. Taux Commission -->
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Commission (%)</label>
            <input formControlName="tauxCommission"
                   type="number"
                   class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl
                          focus:ring-4 focus:ring-blue-100 focus:border-blue-500
                          transition-all duration-300"
                   placeholder="12">
          </div>
        </div>

        <!-- 6. Statut -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Statut</label>
          <div class="flex gap-6 p-4 bg-gray-50 rounded-xl">
            <label class="flex items-center gap-3 cursor-pointer group">
              <input type="radio" formControlName="active" [value]="true">
              <span class="text-xl group-hover:scale-110 transition-transform">
                üü¢ Actif
              </span>
            </label>
            <label class="flex items-center gap-3 cursor-pointer group">
              <input type="radio" formControlName="active" [value]="false">
              <span class="text-xl group-hover:scale-110 transition-transform">
                üî¥ Inactif
              </span>
            </label>
          </div>
        </div>

        <!-- Boutons -->
        <div class="flex flex-col sm:flex-row gap-4 pt-8">
          <button routerLink="/admin/dashboard"
                  type="button"
                  class="flex-1 bg-gray-500 hover:bg-gray-600 text-white py-4 px-8
                         rounded-2xl font-semibold shadow-lg transition-all duration-300
                         text-center">
            ‚Üê Retour Boutiques
          </button>
          <button type="submit"
                  [disabled]="boutiqueForm.invalid"
                  class="flex-1  bg-yellow-400
                         hover:bg-yellow-500 text-white py-4 px-8
                         rounded-2xl font-bold text-lg shadow-xl hover:shadow-2xl
                         transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
            üíæ {{ boutiqueForm.valid ? 'Modifier Boutique' : 'Compl√©tez le formulaire' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
  }
